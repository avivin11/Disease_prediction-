  <div class="form">
       <h1>Patient Detail</h1>
          
          <form action="datatable.html" method="POST">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid Name" name="fname" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid Name" name="lname" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Contact no.<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[0-9]{10,11}" title="Enter Valid Contact no." name="contact" />
          </div>

          <div class="field-wrap">
            <label>
              Age<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[0-9]{1,3}" title="Enter Valid Number" name="age" />
          </div>
          
          <div class="field-wrap">
            <label>
              Weight<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[0-9]{1,3}" title="Enter Valid Number" name="weight" />
          </div>

          <div class="field-wrap">
            <label>
             City<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid city" name="city" />
          </div>

          <div class="field-wrap">
            <label>
              Symptoms(eg.symptom1,symptom2,...)<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[A-Za-z,]{3,}" title="Enter in given format" name="symarray" />
          </div>
          <button type="submit" class="button button-block" formaction="datatable.html" method="POST"/>Get Result</button>
          
          </form>
