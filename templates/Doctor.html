  <div class="form">
      
  
        
        <h1>Doctor Detail</h1>
          
          <form action="/Frontpage.html" method="GET">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid Name" name="fname" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid Name" name="lname" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Contact no.<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[0-9]{10,11}" title="Enter Valid Contact no." name="contact" />
          </div>

          <div class="field-wrap">
            <label>
              Degree<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid Degree" name="degree" />
          </div>
          
          <div class="field-wrap">
            <label>
              Specialist in(e.g Speciality1,Speciality2,...)<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[A-Za-z, ]{5,}" title="Enter Valid Speciality" name="speciality" />
          </div>
          <div class="field-wrap">
            <label>
              Working at<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[A-Za-z ]{2,}" title="Enter Valid hospital" name="hospital" />
          </div>
          <div class="field-wrap">
            <label>
             City<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" pattern="[A-Za-z]{2,}" title="Enter Valid city" name="city" />
          </div>
            <button type="submit" class="button button-block" formaction="/Frontpage.html" method="GET">Submit Details</button>
          
          </form>
            
   </div><!-- tab-content -->
      
</div> <!-- /form -->
